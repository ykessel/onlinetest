<div class="servicios-container">
  <div class="left">
    <div class="servicios-rect"></div>
    <img class="left-img" src="../../../../assets/grafica_izq.png" />
  </div>

  <div class="center">
    <div class="servicios-servicios">
      <img class="docs-header" src="../../../../assets/img_header.png" />
      <ng-container *ngFor="let seccion of Secciones">
        <ng-container *ngIf="seccion.id == 14">
          <p *ngIf="lang === 'es'" class="header-title">
            {{ seccion.tituloEs }}
          </p>
          <p *ngIf="lang === 'en'" class="header-title">
            {{ seccion.tituloEn }}
          </p>
          <p *ngIf="lang === 'xx'" class="header-title">
            {{ seccion.tituloOtro }}
          </p>
          <p class="header-text" *ngIf="lang === 'es'">
            {{ seccion.contenidoEs }}
          </p>
          <p class="header-text" *ngIf="lang === 'en'">
            {{ seccion.contenidoEn }}
          </p>
          <p class="header-text" *ngIf="lang === 'xx'">
            {{ seccion.contenidoEs }}
          </p>
        </ng-container>
      </ng-container>
    </div>
    <mat-accordion class="content-text">
      <div class="card-docs">
        <img class="docs-header-1" src="../../../../assets/img_header.png" />
        <img class="docs-img" src="../../../../assets/img_pagoonline.png" />
        <div class="content-center">
          <p class="title">Pago Online</p>
          <p class="content-text">
            {{ isHide ? textContent.substr(0, 300) + "..." : textContent }}
          </p>
        </div>
        <button mat-mini-fab (click)="hideAndShow()">
          <mat-icon>{{ isHide ? "expand_more" : "expand_less" }}</mat-icon>
        </button>
      </div>
      <!-- <md-button ue|false" md-ripple-size="full|partial|auto">content</md-button> -->
    </mat-accordion>
