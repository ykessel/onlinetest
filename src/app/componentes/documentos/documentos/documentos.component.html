<div class="documentos-container">
  <div class="left">
    <div class="servicios-rect"></div>
    <!-- <div class="left-img"></div> -->
    <img class="img" src="../../../../assets/grafica_izq.png" />
  </div>

  <div class="center">
    <div class="documentos-servicios">
      <ng-container *ngFor="let seccion of secciones$ | async">
        <ng-container *ngIf="seccion.id == 15">
          <div class="header-title">
            <img class="docs-header" src="../../../../assets/img_header.png" />
            <p *ngIf="lang === 'es'">
              {{ seccion.tituloEs }}
            </p>
            <p *ngIf="lang === 'en'">
              {{ seccion.tituloEn }}
            </p>
            <p *ngIf="lang === 'xx'">
              {{ seccion.tituloOtro }}
            </p>
          </div>

          <div
            *ngIf="lang === 'es'"
            [innerHtml]="seccion.contenidoEs"
            class="header-text"
          ></div>

          <div
            *ngIf="lang === 'en'"
            [innerHtml]="seccion.contenidoEn"
            class="header-text"
          ></div>

          <div
            *ngIf="lang === 'xx'"
            [innerHtml]="seccion.contenidoOtro"
            class="header-text"
          ></div>
        </ng-container>
      </ng-container>
    </div>

    <div class="center-movil">
      <div class="terminos-rect"></div>
      <div class="center-movil-right">
        <img
          class="center-movil-right-img"
          src="../../../../assets/grafica_der1.png"
        />
      </div>
    </div>

    <div class="card-docs-container">
      <div *ngFor="let doc of documentos$ | async" class="card-docs-doc">
        <div class="info-container">
          <img class="docs-header-1" src="../../../../assets/img_header.png" />
          <div class="left-container">
            <div class="docs-cuadro">
              <img src="../../../../assets/docs.png" />
            </div>
            <div class="content-center">
              <p *ngIf="lang === 'es'" class="title">{{ doc.tituloEs }}</p>
              <p *ngIf="lang === 'en'" class="title">{{ doc.tituloEn }}</p>
              <p *ngIf="lang === 'xx'" class="title">{{ doc.tituloOtro }}</p>

              <p *ngIf="lang === 'es'" class="content-text">
                {{ doc.slugEs }}
              </p>
              <p *ngIf="lang === 'en'" class="content-text">
                {{ doc.slugEs }}
              </p>
              <p *ngIf="lang === 'xx'" class="content-text">
                {{ doc.slugEs }}
              </p>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button
            class="download"
            *ngIf="lang === 'es'"
            (click)="downloadDoc(doc.documentoEs)"
          >
            <div class="button-icon">
              <img width="4" src="../../../../assets/Vector1.svg" />
              <img
                style="margin-top: -6px"
                src="../../../../assets/Vector2.svg"
              />
              <img src="../../../../assets/Vector3.svg" />
            </div>
          </button>

          <button
            class="download"
            *ngIf="lang === 'en'"
            (click)="downloadDoc(doc.documentoEn)"
          >
            <div class="button-icon">
              <img width="4" src="../../../../assets/Vector1.svg" />
              <img
                style="margin-top: -6px"
                src="../../../../assets/Vector2.svg"
              />
              <img src="../../../../assets/Vector3.svg" />
            </div>
          </button>

          <button
            class="download"
            *ngIf="lang === 'xx'"
            (click)="downloadDoc(doc.documentoOtro)"
          >
            <div class="button-icon">
              <img width="4" src="../../../../assets/Vector1.svg" />
              <img
                style="margin-top: -6px"
                src="../../../../assets/Vector2.svg"
              />
              <img src="../../../../assets/Vector3.svg" />
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="right">
    <img class="right-img" src="../../../../assets/grafica_der1.png" />
  </div>
</div>
