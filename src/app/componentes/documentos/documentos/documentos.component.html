<div class="documentos-container">
  <div class="left">
    <div class="servicios-rect"></div>
    <!-- <div class="left-img"></div> -->
    <img class="img" src="../../../../assets/grafica_izq.png" />
  </div>

  <div class="center">
    <div class="documentos-servicios">
      <ng-container *ngFor="let seccion of secciones$ | async">
        <ng-container *ngIf="seccion.id == 15">
          <div class="header-title">
            <img class="docs-header" src="../../../../assets/img_header.png" />
            <p *ngIf="lang === 'es'">
              {{ seccion.tituloEs }}
            </p>
            <p *ngIf="lang === 'en'">
              {{ seccion.tituloEn }}
            </p>
            <p *ngIf="lang === 'xx'">
              {{ seccion.tituloOtro }}
            </p>
          </div>

          <p *ngIf="lang === 'es'" class="header-text">
            {{ seccion.contenidoEs }}
          </p>
          <p *ngIf="lang === 'en'" class="header-text">
            {{ seccion.contenidoEn }}
          </p>
          <p *ngIf="lang === 'xx'" class="header-text">
            {{ seccion.contenidoOtro }}
          </p>
        </ng-container>
      </ng-container>
    </div>

    <div class="center-movil">
      <div class="terminos-rect"></div>
      <div class="center-movil-right">
        <img
          class="center-movil-right-img"
          src="../../../../assets/grafica_der1.png"
        />
      </div>
    </div>

    <div class="card-docs-container">
      <div *ngFor="let doc of documentos$ | async" class="card-docs">
        <div class="info-container">
          <img class="docs-header-1" src="../../../../assets/img_header.png" />
          <div class="left-container">
            <div class="docs-cuadro"></div>
            <div class="content-center">
              <p *ngIf="lang === 'es'" class="title">{{ doc.tituloEs }}</p>
              <p *ngIf="lang === 'en'" class="title">{{ doc.tituloEn }}</p>
              <p *ngIf="lang === 'xx'" class="title">{{ doc.tituloOtro }}</p>

              <p *ngIf="lang === 'es'" class="content-text">
                {{ doc.slugEs }}
              </p>
              <p *ngIf="lang === 'en'" class="content-text">
                {{ doc.slugEs }}
              </p>
              <p *ngIf="lang === 'xx'" class="content-text">
                {{ doc.slugEs }}
              </p>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button
            *ngIf="lang === 'es'"
            (click)="downloadDoc(doc.documentoEs)"
            mat-button
          >
            <mat-icon>download</mat-icon>
          </button>

          <button
            *ngIf="lang === 'en'"
            (click)="downloadDoc(doc.documentoEn)"
            mat-button
          >
            <mat-icon>download</mat-icon>
          </button>

          <button
            *ngIf="lang === 'xx'"
            (click)="downloadDoc(doc.documentoOtro)"
            mat-button
          >
            <mat-icon>download</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="right">
    <img class="right-img" src="../../../../assets/grafica_der1.png" />
  </div>
</div>
