          <a

            mat-button

            *ngIf="lang === 'xx'"

      </div>
      <div class="menu">
        <img src="../../../../assets/img_header.png" class="pres-img" />
        <button
          class="dropdown"
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Menu de lenguaje"
        >
          <div class="button-wrapper">
            <div class="img-container">
              <img class="img-element" [src]="getFlags(lang)" />
            </div>
            <mat-icon>keyboard_arrow_down</mat-icon>
          </div>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            *ngFor="let idioma of idiomas$ | async"
            (click)="changeLang(idioma.siglas)"
          >
            <div class="button-wrapper">
              <div class="img-item-container">
                <img
                  *ngIf="idioma.nombre !== 'Otro'"
                  class="img-element"
                  [src]="getFlags(idioma.siglas)"
                  alt="Imagen idioma"
                />
              </div>
              <span class="menu-span">{{ idioma.nombre }}</span>
            </div>
          </button>
        </mat-menu>
