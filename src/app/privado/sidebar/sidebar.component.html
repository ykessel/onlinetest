<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Portal
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/sidebar/secciones">Secciones</a>
          <a mat-list-item routerLink="/sidebar/metodos">Metodos de pago</a>
          <a mat-list-item routerLink="/sidebar/documentos">Documentos</a>
          <a mat-list-item routerLink="/sidebar/caracteristicas">Caracteristicas</a>
          <a mat-list-item routerLink="/sidebar/servicios">Servicios</a>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Configuracion
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/sidebar/usuarios">Usuarios</a>
          <a mat-list-item routerLink="/sidebar/idiomas">Idiomas</a>
        </mat-expansion-panel>
      </mat-accordion>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>bipay-frontend-personal</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
